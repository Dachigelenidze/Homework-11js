<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/splide-core.min.css">
    <link rel="stylesheet" href="style/splide.min.css">

    <link rel="stylesheet" href="style/style.css">
    <script src="splide.min.js"></script>

    <title>Document</title>
</head>

<body>
    
    <section class="splide" aria-label="Splide Basic HTML Example">
        <div class="splide__track">
              <ul class="splide__list">
                  <li class="splide__slide"><img src="img/real madrid 1.webp" alt=""></li>
                  <li class="splide__slide"><img src="img/real madrid 2.jpg" alt=""></li>
                  <li class="splide__slide"><img src="img/real madrid 3.jpg" alt=""></li>
                  <li class="splide__slide"><img src="img/real madrid 4.jpg" alt=""></li>
                  <li class="splide__slide"><img src="img/real madrid 5.webp" alt=""></li>
              </ul>
        </div>
      </section> 
      <section class="form">
        <form action="" id="reg-form">
          <div class="validation">
            <label for="firstname">First Name  &nbsp  &nbsp  &nbsp  &nbsp  &nbsp</label>
            <input type="text" id="firstname" name="username" />
          </div>
          <div class="validation">
            <label for="password1">Password  &nbsp  &nbsp  &nbsp  &nbsp  &nbsp  &nbsp </label>
            <input type="password" id="password1" name="mypassword" />
          </div>
          <div class="validation">
            <label for="password2">Repeat Password</label>
            <input type="password" id="password2" name="mypassword2" />
          </div>
          <div class="validation">
            <input type="radio" name="age" id="age1" class="age" />
            <label for="age1">18-25</label>
            <input type="radio" id="age2" name="age" class="age" />
            <label for="age2">25+</label>
          </div>
          <div class="validation">
            <input type="checkbox" name="agree" id="agree" />
            <label for="agree">I agree  Our Terms and Conditions</label>
          </div>
          <div class="validation">
          <button type="submit">Send Form</button>
          </div>
        </form>
      </section>
  

    <script src="js/splide.min.js"></script>
    <script src="js/slider.js"></script>
</body>

</html>
